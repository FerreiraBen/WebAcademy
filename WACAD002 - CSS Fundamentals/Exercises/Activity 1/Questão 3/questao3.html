<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="questao3.css">

        <meta charset="UTF-8">

        <meta http-equiv="refresh" content=2>
        <title>Crie CSS Embutido (interno) e CSS Externo a partir de CSS Inline</title>

        <!--METODO INTERNO-->
        <style>
            h1 {
                color: red;
                margin-left: 2cm;
            }

            h2 {
                color: red;
                margin-left: 4cm;
            }

            p {
                text-indent: 2cm;
                color: darkred;
                margin-left: 6cm;
            }
        </style>
    </head>
    
    <body>

        <h1>h1 heading </h1>
        <h2>h2 subheading </h2>
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <h2>h2 subheading</h2>
        <p>Parágrafo 1</p>

    </body>
