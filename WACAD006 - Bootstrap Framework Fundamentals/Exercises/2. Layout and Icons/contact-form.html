<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
 	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contato</title>
        <link href="bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>
    
    <body>
        <div class="container-sm">
            <div class="row">
                <div class="col">
                    <h1>Entre em Contato com Django! Responderei assim que aprender a usar o computador.</h1>
                    <form action="action_page.php" method="post">
                        <i class="bi bi-file-earmark-person"></i>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome"><br><br>
    
                        <i class="bi bi-at"></i>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br><br>
    
                        <i class="bi bi-envelope-open"></i>
                        <label for="mensagem">Mensagem:</label><br><br>
                        <textarea id="mensagem" name="mensagem" rows="5" cols="40"></textarea><br><br>
    
                        <i class="bi bi-send"></i>
                        <input type="submit" value="Enviar">
                    </form>
    
                        <p>Para voltar, <i class="bi bi-arrow-return-left"></i>
                            <a href="resume.html">
                                clique aqui.
                            </a>
                        </p>
                </div>
            </div>
            

        </div>

        <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    </body>
</html>
