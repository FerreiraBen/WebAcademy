<!DOCTYPE html>
<html>
	<head>
		<title>Pagina Linha Horizontal</title>
		<meta name="keywords" content="HTML, Exemplo">
		<meta name="description" content="Uma página Web">
		<meta name="author" content="Prof Natacsha">
	</head>
	<body>
		<h1>Esta página mostra Linhas Horizontais</h1>

		<hr>
		<p>Uma lista com numeros</p>

			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>
	</body>
</html>
