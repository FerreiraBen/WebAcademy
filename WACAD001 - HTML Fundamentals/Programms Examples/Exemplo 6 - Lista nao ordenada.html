<!DOCTYPE html>
<html>
	<head>
		<title>Pagina Lista Nao Ordenada</title>
		<meta name="keywords" content="HTML, Exemplo">
		<meta name="description" content="Uma página Web">
		<meta name="author" content="Prof Natacsha">
	</head>
	<body>
		<h1>Esta página mostra Listas Nao Ordenadas</h1>
		<br/>
		<p>Uma lista com discos</p>
		<ul style="list-style-type:disc">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<p>Uma lista com circulos</p>		
		<ul style="list-style-type:circle">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<p>Uma lista com quadrados</p>
		<ul style="list-style-type:square">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<p>Uma lista sem marcadores</p>
		<ul style="list-style-type:none">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul> 
	</body>
</html>
